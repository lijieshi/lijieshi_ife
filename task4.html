<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>task4</title>
<style type="text/css">
*{
	padding:0px;
	margin:0px;}
	
.box{
	width:400px;
	height:200px;
	background-color:#ccc;
	overflow:hidden;
	position:absolute;
	left:50%;
	top:50%;
	margin-left:-200px;
	margin-top:-100px;}
	
.circle_topLeft{
	width:100px;
	height:100px;
	background-color:#fc0;
	border-radius:50px;
	position:absolute;
	left:-50px;
	top:-50px;
	}
	
.circle_bottomRight{
	width:100px;
	height:100px;
	background-color:#fc0;
	border-radius:50px;
	position:absolute;
	right:-50px;
	bottom:-50px;
	}
</style>
</head>

<body>
<div class="box">
	<div class="circle_topLeft"> </div>
	<div class="circle_bottomRight"> </div>
</div>
</body>
